<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<style>
svg {
  position:absolute;
  width:100%;
  height:100%;
  fill:#bfb;
}
#states {
  fill:#a9a9a9;
}
.state_name {
  fill:#CAEBF2;
}
path {
  stroke:#EFEFEF;
  stroke-linejoin:round;
  stroke-linecap:round;
}
</style>
<svg>
  <g id="states"></g>
</svg>
<h1 class="center">the United States in <span class="year">{{year}}</span></h1>

      .text(function(d) { return d.properties.STATENAM; });
