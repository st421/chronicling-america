{% extends "main_layout.html" %}
{% block body %}
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/d3-queue.v2.min.js"></script>
<style>
svg {
  position:absolute;
  width:100%;
  height:100%;
  fill:#bfb;
}
#states {
  fill:#a9a9a9;
}
.territory {
  fill:#c3c3c3;
}
path {
  stroke:#EFEFEF;
  stroke-linejoin:round;
  stroke-linecap:round;
}
.red, .blue {
  fill-opacity:.6;
}
.red {
  fill:#FF3B3F;
}
.blue {
  fill:#CAEBF2;
}
.red :hover, .blue :hover {
  fill-opacity:.8;
}
</style>
<svg>
  <g id="states" class="center"></g>
</svg>
<h4 class="center">the election of <span class="year">{{e.year}}</span></h4>
<script>
  var year = {{e.year}};
  var svgStates = d3.select("svg #states");
  var width = window.innerWidth,height = window.innerHeight;
  var projection = d3.geo.albersUsa().translate([width/2,height/2]);
  var path = d3.geo.path().projection(projection);
  var us_elements;
  d3_queue.queue().defer(d3.json, "{{e.getMapPath()}}").await(makeMap);
  d3_queue.queue().defer(d3.json, "{{e.getStatsPath()}}").await(addStats);

  function makeMap(error, usMap) {
    if(error) { console.log(error); }
    us_elements = topojson.feature(usMap, usMap.objects.stdin);
    svgStates.selectAll("path").data(us_elements.features).enter().append("path").attr("d", path).attr("class",function(d) { return isState(d); });
  }
  
  function addStats(error, stats) {
    if(error) { console.log(error); }
    var color = "blue";
    var max = stats[0].mentions.max;
    for(i=0; i<stats.length; i++) {
      stat = stats[i];
      if(stat.mentions.max > max) max = stat.mentions.max;
    }
    for(i=0; i<stats.length; i++) {
      if(i%2==1) {
        color = "red";
      }
      stat = stats[i];
      addBubbles(stat.candidate, stat.mentions, color, max);
    }
  }
  
  function addBubbles(c, m, color, max) {
    svgStates.append("g").selectAll("a")
      .data(us_elements.features).enter().append("a")
      .attr("xlink:href", function(d) { var path = "getTimelinePath/".concat(year).concat("/").concat(c).concat("/").concat(d.properties.name); return path;})
      .append("circle")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("r", function(d) { return getRadius(d, m, max); })
      .attr("class",color)
      .append("title").text(function(d) { return d.properties.name + "\nClick for timeline of coverage";});
  }
  
  function adjustCenter(c, amt) {
    console.log(c);
    return [c[0],c[1] - amt];
  }
  
  function getRadius(us_element, data_set, max) {
    var radius = d3.scale.sqrt().domain([0, max]).range([0, 20]);
    if(data_set.hasOwnProperty(us_element.id)) {
      return radius(data_set[us_element.id]);
    } else {
      return 0;
    }
  }
  
  function isState(us_element) {
    var class_name, admit = us_element.properties.admit; 
    if(admit != 0 && admit <= year) {
      class_name = "state";
    } else {
      class_name = "territory";
    }
    return class_name;
  }

</script>
{% endblock %}
