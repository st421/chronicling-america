{% extends "main_layout.html" %}
{% block body %}
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/d3-queue.v2.min.js"></script>
<style>
svg {
  position:absolute;
  width:100%;
  height:100%;
  fill:#bfb;
}
#states {
  fill:#a9a9a9;
}
.territory {
  fill:#c3c3c3;
}
.bubble {
  fill:#CAEBF2;
  fill-opacity:.6;
}
.bubble-2 {
  fill:#FF3B3F;
  fill-opacity:.6;
}
path {
  stroke:#EFEFEF;
  stroke-linejoin:round;
  stroke-linecap:round;
}
</style>
<svg>
  <g id="states" class="center"></g>
</svg>
<h4 class="center">the election of <span class="year">{{e.year}}</span></h4>
<script>
  var year = {{e.year}};
  var svgStates = d3.select("svg #states");
  var width = window.innerWidth,height = window.innerHeight;
  var projection = d3.geo.albersUsa().translate([width/2,height/2]);
  var path = d3.geo.path().projection(projection);
  var us_elements;
  d3_queue.queue().defer(d3.json, "{{e.getMapPath()}}").await(makeMap);
  {% for candidate in e.candidates %}
  d3_queue.queue()
    .defer(d3.json, "{{e.getCandidateChronamPath(candidate)}}")
    .defer(d3.json, "{{e.getCandidateStatsPath(candidate)}}")
    .await(addCandidate);
  {% endfor %}

  function makeMap(error, usMap) {
    if(error) { console.log(error); }
    us_elements = topojson.feature(usMap, usMap.objects.stdin);
    svgStates.selectAll("path").data(us_elements.features).enter().append("path").attr("d", path).attr("class",function(d) { return isState(d); });

/*      
      svgStates.selectAll(".us_element").data(states.features).enter()
      .append("text")
      .attr("class","us_element")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) +")"})
      .attr("dy", ".35em")
      .text(function(d) { return wordCounts[d.id]; }); 
*/
  }
  
  function addCandidate(error, chronAm, stats) {
    if(error) { console.log(error); }
    console.log(stats);
    svgStates.append("g").attr("class", "bubble").selectAll("circle")
      .data(us_elements.features).enter().append("circle")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("r", function(d) { return getRadius(d, stats); })
  }
  
  function adjustCenter(c, amt) {
    console.log(c);
    return [c[0],c[1] - amt];
  }
  
  function getRadius(us_element, data_set) {
    var radius = d3.scale.sqrt().domain([0, data_set["max"]]).range([0, 20]);
    if(data_set.hasOwnProperty(us_element.id)) {
      return radius(data_set[us_element.id]);
    } else {
      return 0;
    }
  }
  
  function isState(us_element) {
    var class_name, admit = us_element.properties.admit; 
    if(admit != 0 && admit <= year) {
      class_name = "state";
    } else {
      class_name = "territory";
    }
    return class_name;
  }
</script>
{% endblock %}
